{% extends 'layout.html' %}

{% block content %}

<!-- Services Section -->
<section id="services" class="services section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <div><span>Check Our</span> <span class="description-title">Tutorials</span></div>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="row gy-4">
      {% for service in services %}
      <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="{{ loop.index * 100 }}">
        <div class="service-item position-relative">
          <div class="icon">
            <i class="bi bi-activity"></i> <!-- You can change icons based on the service name or other criteria -->
          </div>
          <a href="#" class="stretched-link">
            <h3>{{ service.name }}</h3>
          </a>
          <p>{{ service.description }}</p>
          <div class="progress mt-3">
            <div class="progress-bar" role="progressbar" style="width: {{ service.progress }}%;" aria-valuenow="{{ service.progress }}" aria-valuemin="0" aria-valuemax="100">{{ service.progress }}%</div>
          </div>
        </div>
      </div><!-- End Service Item -->
      {% endfor %}
    </div>

  </div>

</section><!-- /Services Section -->

{% endblock content %}
